on:
  push:                 # プッシュした時に実行
    branches:           # ブランチを指定
      - master
name: Build and Deploy  # アクションの名称
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action     # JOBの名前
    runs-on: ubuntu-latest      # 仮想環境の種類を指定
    steps:
      - uses: actions/checkout@master   # リポジトリのデータを仮想環境にチェックアウトしてくるアクションを実行する

      - name: Use Node.js 12.13
        uses: actions/setup-node@v1     # Node.jsの環境をセットアップする
        with:
          node-version: '12.13'         # v12.13のバージョンのNode環境を使用する

      - name: Build Project
        run: |
          npm install
          npm run build

      - name: List output files
        run: ls

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@3.0.0   # FTPを使ってサーバーにDeployするアクションを実行
        with:                                        # FTP環境の設定を行う
          ftp-server: ${{ secrets.FTP_HOST }}     # FTPサーバーのURLを設定
          ftp-username: ${{ secrets.FTP_USER }} # FTPのユーザー名を設定
          ftp-password: ${{ secrets.FTP_PASSWORD }} # FTPのパスワードを設定
          local-dir	: publish                        # どのディレクトリのデータをアップロードするか
          git-ftp-args: --insecure # if your certificate is setup correctly this can be removed
